<h1 mat-dialog-title>Export Experience</h1>
<div mat-dialog-content>
  <p>This will export all media items, icons, and a JSON representation of the experience.</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button (click)="export()" class="mat-primary" cdkFocusInitial>Export</button>
</div>
