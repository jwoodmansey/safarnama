<h1 mat-dialog-title>Places</h1>
<div mat-dialog-content>
  <div class="example-container mat-elevation-z8" *ngIf="pois">
    <table mat-table matSort [dataSource]="data">

      <ng-container matColumnDef="type">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Type </th>
        <td mat-cell *matCellDef="let element" class="type">
          <mat-icon>{{element.placeType.matIcon}}</mat-icon> {{element.placeType.name}}
        </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="mediaItems">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Media Items </th>
        <td mat-cell *matCellDef="let element"> {{element.media.length}} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button (click)="close()" [routerLink]="['/poi/edit/' + element.id]">Edit</button>
          <button mat-button (click)="deletePoi(element.id)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="close()">Cancel</button>
  <button mat-button (click)="close()" [routerLink]="['/poi/create']" cdkFocusInitial>Create</button>
</div>
