<h1 mat-dialog-title>Routes</h1>
<div mat-dialog-content>
  <div class="example-container mat-elevation-z8" *ngIf="routes">
    <table mat-table matSort [dataSource]="data">
      <ng-container matColumnDef="name">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="length">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Length (number of points) </th>
        <td mat-cell *matCellDef="let element"> {{element.points.length}} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button (click)="close()" [routerLink]="['/route/edit/' + element.id]">Edit</button>
          <button mat-button (click)="deleteRoute(element.id)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="close()">Cancel</button>
  <button mat-button (click)="close()" [routerLink]="['/route/create']" cdkFocusInitial>Create</button>
</div>
