<div class="content">
  <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
    <mat-card *ngFor="let mediaItem of media; let i=index" cdkDrag>
      <div class="media-item">
        <app-media-item [mediaItem]="mediaItem" [thumb]="true"></app-media-item>
      </div>
      <div class="actions">
        <div class="primary-buttons">
          <button type="button" aria-label="Move up" [disabled]="i === 0" matTooltip="Move up" (click)="move(i, i - 1)"
            mat-icon-button>
            <mat-icon>arrow_upward</mat-icon>
          </button>
          <button type="button" aria-label="Move down" [disabled]="i === media.length - 1" matTooltip="Move down"
            (click)="move(i, i + 1)" mat-icon-button>
            <mat-icon>arrow_downward</mat-icon>
          </button>
          <button type="button" aria-label="Remove" (click)="remove(i)" matTooltip="Remove" mat-icon-button>
            <mat-icon>clear</mat-icon>
          </button>
        </div>
        <p>
          {{mediaItem.name}}
        </p>
        <button type="button" aria-label="Edit" (click)="edit(i)" matTooltip="Edit" mat-icon-button>
          <mat-icon>edit</mat-icon>
        </button>
      </div>
    </mat-card>
  </div>
</div>
