<div class="example-container mat-elevation-z8" *ngIf="projectData?.members">
  <table mat-table matSort [dataSource]="data">
    <ng-container matColumnDef="name">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let member">{{ member.name }}</td>
    </ng-container>
    <ng-container matColumnDef="userId">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let member">
        {{ member.userId }}
      </td>
    </ng-container>
    <ng-container matColumnDef="roles">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Roles</th>
      <td mat-cell *matCellDef="let member">
        {{ member.roles | json }}
      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let member">
        <button mat-button (click)="toggleAdmin(member)">
          {{
            !member.roles?.includes("admin")
              ? "Promote to admin"
              : "Demote from admin"
          }}
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
