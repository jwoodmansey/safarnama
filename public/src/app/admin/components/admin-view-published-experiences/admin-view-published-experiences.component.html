<h1 mat-dialog-title>Published Experiences</h1>
<div mat-dialog-content>
  <div class="mat-elevation-z8" *ngIf="experiences">
    <table mat-table matSort [dataSource]="data">

      <ng-container matColumnDef="name">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Name </th>
        <td mat-cell *matCellDef="let exp">
          {{exp.name}}
        </td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Description </th>
        <td mat-cell *matCellDef="let exp" class="description" [title]="exp.description"> {{exp.description}} </td>
      </ng-container>
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Date </th>
        <td mat-cell *matCellDef="let exp"> {{exp.metaData.created_at | date: 'short'}} </td>
      </ng-container>
      <ng-container matColumnDef="version">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Version </th>
        <td mat-cell *matCellDef="let exp">
          {{exp.metaData.version}}
        </td>
      </ng-container>
      <ng-container matColumnDef="shortLink">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Link </th>
        <td mat-cell *matCellDef="let exp">
          <a [href]="exp.metaData.shortLink" target="_blank">{{exp.metaData.shortLink}}</a>
        </td>
      </ng-container>
      <ng-container matColumnDef="owner">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Published by </th>
        <td mat-cell *matCellDef="let exp">
          {{exp.metaData.ownerPublicProfile?.displayName}}
        </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions </th>
        <td mat-cell *matCellDef="let user">
          <!-- <button mat-button (click)="close()" [routerLink]="['/poi/edit/' + element.id]">Edit</button> -->
          <!-- <button mat-button (click)="deletePoi(element.id)">Delete</button> -->
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
</div>
