<h1 mat-dialog-title>Users</h1>
<div mat-dialog-content>
  <div class="example-container mat-elevation-z8" *ngIf="users">
    <table mat-table matSort [dataSource]="data">

      <ng-container matColumnDef="avatar">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Avatar </th>
        <td mat-cell *matCellDef="let user" class="type">
          <img *ngIf="user.photoURL" [src]="user.photoURL"/>
        </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Name </th>
        <td mat-cell *matCellDef="let user"> {{user.displayName}} </td>
      </ng-container>
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Created </th>
        <td mat-cell *matCellDef="let user"> {{user.createdAt | date: 'short'}} </td>
      </ng-container>
      <ng-container matColumnDef="id">
          <th mat-header-cell mat-sort-header *matHeaderCellDef>ID </th>
          <td mat-cell *matCellDef="let user"> 
            <p>{{user._id}}</p>
            <p>{{user.facebookId ? 'Facebook ' + user.facebookId : 'Google ' + user.googleId}}</p>
          </td>
        </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions </th>
        <td mat-cell *matCellDef="let user">
          <!-- <button mat-button (click)="close()" [routerLink]="['/poi/edit/' + element.id]">Edit</button> -->
          <!-- <button mat-button (click)="deletePoi(element.id)">Delete</button> -->
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
</div>
